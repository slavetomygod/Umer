<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FS Traders</title>
  <style>
    :root {
      --accent: #00d2b8;
      --accent-dark: #009e8f;
      --bg: #ffffff;
      --text: #033;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* ===== SHOP VALUE BOX ===== */
    #shop-value {
      position: fixed;
      top: 15px;
      right: 20px;
      padding: 10px 18px;
      background: var(--accent);
      color: #fff;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* ===== TITLE ===== */
    .title {
      text-align: center;
      margin-top: 100px;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }
    .title .fs {
      font-size: 70px;
      color: var(--accent);
      text-shadow: 2px 2px 8px rgba(0,210,184,0.4);
      line-height: 1;
    }
    .title .traders {
      font-size: 40px;
      color: var(--accent-dark);
      text-shadow: 1px 1px 5px rgba(0,210,184,0.3);
      line-height: 1.2;
    }

    /* ===== MENU BUTTON ===== */

  #menuToggle {
      font-size: 28px;
      cursor: pointer;
      color: teal;
      background: none;
      border: none;
      margin: 15px;
      position: relative;
      z-index: 5;
    }
    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(to bottom, #20c997, #0d9488);
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar li {
      padding: 12px 20px;
    }
    #sidebar a {
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }
    #sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 9;
    }
    /* ===== WAVES ===== */
    .wave-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      overflow: hidden;
      z-index: 1;
    }
    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: rgba(0, 210, 184, 0.3);
      border-radius: 100% 50%;
      animation: wave 8s infinite linear alternate-reverse;
      animation-delay: 3ms;
    }
    .wave:nth-child(2) {
      bottom: 0;
      background: rgba(0, 210, 184, 0.5);
      animation-duration: 12s;
    }
    .wave:nth-child(3) {
      bottom: 0;
      background: rgba(0, 210, 184, 0.7);
      animation-duration: 16s;
    }
    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <!-- ===== Menu Toggle ===== -->
  <button id="menuToggle">‚ò∞</button>

  <!-- ===== Sidebar ===== -->
  <nav id="sidebar">
    <ul>
  
      <li><a href="itemsinfo.html">üìã Items Info</a></li>
      <li><a href="setquantity.html">‚úèÔ∏è Set Quantity</a></li>
      <li><a href="newitem.html">‚ûï New Item</a></li>
    </ul>
  </nav>
  <div id="overlay"></div>

  <!-- ===== Shop Value Box ===== -->
 <div id="shop-value">Shop Value:üí≤ <span id="shopValue"></span></div>


  <!-- ===== FS Traders Title ===== -->
  <div class="title">
    <div class="fs">FS</div>
    <div class="traders">Traders</div>
  </div>

  <!-- ===== Waves ===== -->
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- ===== Scripts ===== -->
  <script src="localstorage.js"></script>
  <script>
  // ===== MENU TOGGLE =====
  const menuToggle = document.getElementById("menuToggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  menuToggle.addEventListener("click", () => {
    sidebar.style.width = "250px";
    overlay.style.display = "block";
  });
  overlay.addEventListener("click", () => {
    sidebar.style.width = "0";
    overlay.style.display = "none";
  });

  // ===== SHOP VALUE =====
  function renderShopValue() {
    let items = JSON.parse(localStorage.getItem("items")) || [];
    let total = 0;
    items.forEach(it => {
      total += (it.price || 0) * (it.quantity || 0);
    });
    document.getElementById("shop-value").textContent = "Shop Value: ‚Çπ" + total;
  }

  // Update on load
  renderShopValue();
</script>

</body>
</html>
